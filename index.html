<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>在线 PDF 索引</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>
  <h1>📖 在线阅读列表</h1>
  <ul id="pdf-list"></ul>
  <script>
    // TODO: 按你仓库实际 PDF 文件名替换下面数组
    const files = [
      '[网球技术精解全书].《网球》杂志.著.插图版.pdf',
      'tennis淺談網球步法訓練.pdf',
      '实用网球技巧提升200 _13225880.pdf',
      '德约科维奇 一发制胜 我的14天身心逆转计划_13648186.pdf',
      '拉法纳达尔自传_13400544.pdf',
      '牵伸解剖指南.pdf',
      '独自上场_13077137.pdf',
      '精准拉伸：疼痛消除和损伤预防的针对性练习.pdf',
      '網球截擊技術及雙打「搶打戰術」之應用分析.pdf',
      '网球制胜：实用技战术图解=Winning Tennis_13735994.pdf',
      '网球提升 基础技巧与实战策略_13831982.pdf',
      '网球运动教程.陶志翔.pdf',
      '网球运动系统训练13800928.pdf',
      '费德勒传 光影中的网坛传奇.pdf',
      // … 其它所有 PDF 文件
    ];
    const ul = document.getElementById('pdf-list');
    files.forEach(name => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `viewer.html?file=${encodeURIComponent(name)}`;
      a.textContent = name;
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
